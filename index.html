<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <script src="scripts.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main id="mainBody">
        <h1 id="title">My To-Do List</h1>
        <form id="entryForm">
            <label for="newTaskEntry" hidden>New Task</label><input id="newTaskEntry" type="text">
            <button id="submitButton" type="button">Add</button>
        </form>
        <ul id="toDoList">
            <li class="task">
                Kill Razz with a Gun
            </li>
        </ul>
    </main>
</body>
</html>
