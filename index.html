<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="icon" type="image/x-icon" href="images/list.png">
    <script src="scripts.js"></script>
    <link rel="stylesheet" href="styles.css">
    <!--Embedded Javascript-->
    <script>
        function handleSubmit(formElement, event ){
            event.preventDefault();
        }
    </script>
    <!--Embedded CSS-->
    <style>
        body{
            background-color: #1e3e75;
        }
        #mainBody{
            background-color: whitesmoke;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <main id="mainBody">
        <!--Inline CSS-->
        <h1 id="title" style="font-family: Arial, Helvetica, sans-serif;">My To-Do List</h1>
        <hr>
        <form id="entryForm">
            <label for="newTaskEntry" hidden>Enter New Task</label>
            <input id="newTaskEntry" type="text" maxlength="none" placeholder="Enter New Task:">
            <label for="submitButton" hidden>Submit New Task</label>
            <button id="submitButton" type="button">Add</button>
            
        <!--Inline Javascript-->
            <script>
                this.addEventListener('submit', function(){
                    handleSubmit(this, event)
                })
            </script>
        </form>
        <ul id="toDoList">
        </ul>
    </main>
</body>
</html>
